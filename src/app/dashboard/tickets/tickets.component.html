<div class="">
  <ul>
    @for (ticket of tickets(); track ticket.id) {
    <li><app-ticket [ticket]="ticket" (close)="onCloseTicket(ticket.id)" /></li>
    } @empty {
    <li>No tickets available</li>
    }
  </ul>
</div>

<div class="new-ticket">
  <app-new-ticket (add)="onAddTicket($event)" />
</div>
